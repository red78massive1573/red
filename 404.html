<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/files/icons/main-favicon.ico" type="image/x-icon">
		<title>Redirecting you</title>
		<style>			
			body {
				font-family: "Roboto", "Open Sans", sans-serif;
				background-color: #272727;
				color: #fff;
			}
			
			.loading-dots {
				text-align: center;
				z-index: 5;
			}
			.loading-dots .dot {
				display: inline;
				margin-left: 0.2em;
				margin-right: 0.2em;
				position: relative;
				top: -1em;
				font-size: 3.5em;
				opacity: 0;
				-webkit-animation: showHideDot 2.5s ease-in-out infinite;
				animation: showHideDot 2.5s ease-in-out infinite;
			}
			.loading-dots .dot.one {
				-webkit-animation-delay: 0.2s;
				animation-delay: 0.2s;
			}
			.loading-dots .dot.two {
				-webkit-animation-delay: 0.4s;
				animation-delay: 0.4s;
			}
			.loading-dots .dot.three {
				-webkit-animation-delay: 0.6s;
				animation-delay: 0.6s;
			}
			
			@-webkit-keyframes showHideDot {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				60% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes showHideDot {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				60% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>

			#		document.getElementById("error").innerHTML = err.message;
			#	}
			#}
		</script>
	</head>
	<body>

			<h1>Redirecting You</h1>
